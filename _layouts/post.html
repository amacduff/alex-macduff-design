---
layout: default
---

<div class="blog-title">
    <div class="post-title">
        <h1 id="fittext1">{{ page.title }}</h1>
    </div>
</div>

<main class="blog">

	<article class="post-content">

		<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		</header>

		<blockquote>
			{{ page.excerpt }}
		</blockquote>
			{{ content }}
		
	</article>

</main>
